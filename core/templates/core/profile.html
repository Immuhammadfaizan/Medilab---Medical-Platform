<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | MediLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
        }
        .card-header {
            background: linear-gradient(90deg, #007bff, #0056b3);
        }
        .btn-warning {
            background-color: #ffcc00;
            border-color: #ffcc00;
        }
        .btn-danger:hover, .btn-warning:hover {
            opacity: 0.8;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-white text-center">
                        <h3><i class="bi bi-person-circle"></i> My Profile</h3>
                    </div>
                    <div class="card-body">
                        <form id="profile-form">
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-person"></i> Full Name</label>
                                <input type="text" class="form-control" value="{{ user.get_full_name }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-envelope"></i> Email Address</label>
                                <input type="email" class="form-control" value="{{ user.email }}" disabled>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-calendar"></i> Date Joined</label>
                                <input type="text" class="form-control" value="{{ user.date_joined|date:'F j, Y' }}" disabled>
                            </div>
                            <div class="text-center">
                                <a href="{% url 'logout' %}" class="btn btn-danger">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </a>
                                <a href="{% url 'update-profile' %}" class="btn btn-warning">
                                    <i class="bi bi-pencil-square"></i> Edit Profile
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
